<!doctype html>
<html>

<head>
    <title>Assignment 14</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>


    <!-- Form -->
    <form action="405.html" method="post">
        <!-- Messages Section -->
        <section id="messages">

        </section>

        <!-- Input Section -->
        <section class="inputs">

            <!-- Left Side of Form -->
            <div class="block1">

                <!-- First Name -->
                <div class="input-group">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" placeholder="First Name" maxlength="20" required>
                </div>

                <!-- Last Name -->
                <div class="input-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name" maxlength="20" required>
                </div>

                <!-- Email -->
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" name="emailAddress" id="emailAddress" placeholder="Email" required>
                </div>

                <!-- Password -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>

                <!-- Password Confirmation -->
                <div class="input-group">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="Confirm Password" required>
                </div>

            </div>

            <!-- Right Side of Form -->
            <div class="block2">

                <!-- Website -->
                <div class="input-group">
                    <label for="website">Website</label>
                    <input type="url" placeholder="Website" required>
                </div>

                <!-- Age -->
                <div class="input-group">
                    <label for="age">Age</label>
                    <input type="number" min="10" maxlength="100" placeholder="Age" required>
                </div>

                <!-- Search -->
                <div class="input-group">
                    <label for="search">Search</label>
                    <input type="search" placeholder="Search" required>
                </div>

                <!-- Time Zone -->
                <div class="input-group">
                    <label for="zone">Time Zone</label>
                    <br>
                    <select name="zone" id="zone" required>

                        <option value="0">Time Zone</option>
                        <option value="1">Eastern</option>
                        <option value="2">Central</option>
                        <option value="3">Mountain</option>
                        <option value="4">Pacific</option>

                    </select>
                </div>

                <!-- About -->
                <div class="input-group">
                    <label for="about">Tell us about yourself</label>
                    <textarea name="about" id="about" cols="38" rows="4" placeholder="About"></textarea>
                </div>

            </div>

            <!-- Terms -->
            <div class="input-group">
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">Accept Terms and Conditions</label>
            </div>

        </section>

        <!-- Buttons Section -->
        <section class="control-panel clear">

            <!-- Submit -->
            <button type="submit" id="btnSubmit">Submit</button>

            <!-- Reset -->
            <button type="reset" id="btnReset">Reset</button>

        </section>

    </form>

</body>

</html>
